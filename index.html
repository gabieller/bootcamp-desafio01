<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <h1>User Search</h1>

    <div id="search">
        <input type="text" id="inputUser" placeholder="Seach" />
        <label for="inputUser">Name</label>
        <input type="submit" id="submitSearch" onkeyup="searchByName()" value="SEARCH"/>
    </div>

    <div class="container">

        <div class="user-filter">
            <span id="countUser"></span> users found
            <div id="showUsers"></div>
        </div>

        <div class="statistics">
            <span>Statistics</span>
            <div class="user-stats">
                <ul>
                    <li>Male:<span id="countM"></span></li>
                    <li>Female: <span id="countF"></span></li>
                    <li>Sum Ages: <span id="sumAge"></span></li>
                    <li>Average Age: <span id="avgAge"></span></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="./js/script.js"></script>

</html>
